<div class="container-md">
    <div class="row mt-5 justify-content-between">
        <div class="col-md d-flex justify-content-start">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/']" title="Home" class="fs-4 text-uppercase">Home</a></li>
                    <li *ngFor="let match of subcategoryMatch | async" class="breadcrumb-item active fs-4 text-uppercase">{{match.name}}</li>
                </ol>
            </nav>
        </div>
        <div class="col-md d-flex justify-content-end">
            <form class="d-inline-flex align-items-center">
                <label for="productSort" class="form-label text-nowrap m-0 me-3 fw-bold">SORT BY</label>
                <select class="form-select" [(ngModel)]="sortOption" name="sortSelect" (change)="productSort()">
                    <option value="name-normal">Alphabetical (A-Z)</option>
                    <option value="name-inverse">Alphabetical (Z-A)</option>
                    <option value="price-asc">Price (Ascending)</option>
                    <option value="price-desc">Price (Descending)</option>
                </select>
            </form>
        </div>
    </div>

    <div class="row mt-3">
        <div *ngFor="let product of productsFiltered | async" class="col-6 col-lg-4 col-xl-3 mb-3">
            <a [routerLink]="['/products', product.id]" class="text-reset text-decoration-none">
                <div class="card product-card h-100">
                    <div>
                        <span class="card-image-overlay px-2 py-1 mt-3">- 69%</span>
                        <img src="https://picsum.photos/250/350" class="card-img-top">
                    </div>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="card-title fs-5">{{product.name}}</div>
                        <div class="d-flex flex-column flex-md-row justify-content-between">
                            <div class="d-inline-flex align-items-center">
                                <div class="product-price fs-5 fw-bold">
                                    {{product.price | currency}}
                                </div>
                                <div class="muted-text text-decoration-line-through">
                                    {{product.price | currency}}
                                </div>
                            </div>
                            <div class="d-flex justify-content-start justify-content-md-end text-muted align-items-center">
                                32k sold
                            </div>
                        </div>
                    </div>
                </div> 
            </a>
        </div>
    </div>
</div>
