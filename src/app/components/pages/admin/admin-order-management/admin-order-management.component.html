<div class="container-md m-auto h-auto p-2" >
    <app-table
        tableTitle="TRACK ORDERS"
        subTitle="STATUS AND TRACK ORDER LIST"
        [tableHead]="true"
        tableContainerClass="p-4"
        [paginate]="true"
        
        [tableTools]="true"
        [searchBar]="true"
        [tableAction]="true"
        [editBtn]="true"
        [viewBtn]="true"
        
        [tableHeader]="['ORDER ID', 'PLACED ON', 'STATUS']"
        [tableRows]="['id', 'created_at', 'status' ]"
        [tableData]="orders"
        (rowDataSelected)="onRowDataSelected($event)"
    ></app-table>
</div>



<app-modal
    modalId="view"
    modalTitle="Customer Information"
    modalTitleClass="mb-3"
    modalSubTitle="{{selectedRowData?.user_id}}"
    modalSubTitleClass="mt-3 fs-5 fw-bold"
    modalClass="modal-dialog-scrollable modal-md "
        
    [modalViewOrders]="true"
    (RefreshTable)="refreshTableData()"
    [selectedRowData]="selectedRowData"
    [modalData]="orders"
    [modalSubData]="ordersContents$"
></app-modal>
