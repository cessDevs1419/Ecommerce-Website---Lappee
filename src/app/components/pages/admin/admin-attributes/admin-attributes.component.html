
<div class="container-fluid m-auto h-auto text-center" >
    <div class="position-relative w-100 mt-3">
        <app-toast [toastTheme]="this.toastTheme" [toastTitle]="this.toastHeader" [toastContent]="this.toastContent"></app-toast>
    </div>
    <app-table
        tableTitle="Attribute Management"
        subTitle="Product Management"
        [tableHead]="true"
        tableContainerClass="p-4 table-container"
        tableChildContainer="table-child-container"
        [paginate]="false"
        
        [searchBar]="true"
        [tableTools]="true"
        [tableAction]="true"
        [Btntools]="true"
        
        [addBtn]="true"
        [showMinus]="false"
        addbtnName="Add New"
        addBtnclass="me-2"
        [actionBtn]="true"
        [showMultipleSelection]="true"
        (rowDataSelected)="onRowDataSelected($event)"
        (rowDataForDelete)="onRowDataForDelete($event)"
        [tableHeader]="['ID','Name', 'Products']"
        [tableRows]="['id', 'name', 'products']"
        [tableData]="attributes"
        #triggerFunction
    ></app-table>

    <!--MAIN-->

    <app-modal
        modalId="add"
        modalTitle="Add Attributes"
        modalClass="modal-md"
        [modalHideIcon]="true"
        [modalHideCloseBtn]="true"
        modalIcon="add"
        (SuccessToast)="SuccessToast($event)"
        (WarningToasts)="WarningToast($event)"
        (ErrorToasts)="ErrorToast($event)"

        [modalAddAttribute]="true"
        [selectedRowData]="selectedRowData"
        [selectedRowDataForDelete]="selectedRowDataForDelete"
        (RefreshTable)="refreshTableData()"
    ></app-modal> 
    
    <app-modal
        modalId="edit"
        modalTitle="Edit Attributes"
        modalClass="modal-md"
        [modalHideIcon]="true"
        modalIcon="edit"
        [modalEditAttribute]="true"
        (SuccessToast)="SuccessToast($event)"
        (WarningToasts)="WarningToast($event)"
        (ErrorToasts)="ErrorToast($event)"

        [selectedRowData]="selectedRowData"
        [selectedRowDataForDelete]="selectedRowDataForDelete"
        (RefreshTable)="refreshTableData()"
    ></app-modal>
    
    <app-modal
        modalId="delete"
        modalTitle="Delete Attributes"
        modalClass="modal-md"
        [modalHideIcon]="true"
        modalIcon="delete"
        (SuccessToast)="SuccessToast($event)"
        (WarningToasts)="WarningToast($event)"
        (ErrorToasts)="ErrorToast($event)"

        [modalDeleteAttribute]="true"
        [selectedRowData]="selectedRowData"
        [selectedRowDataForDelete]="selectedRowDataForDelete"
        (RefreshTable)="refreshTableData()"
        (hideMinus)="showMinusFunction()"

    ></app-modal>  
    
    <app-modal
        modalId="deleteMultiple"
        modalTitle="Delete Attributes"
        modalClass="modal-md"
        [modalHideIcon]="true"
        modalIcon="delete"
        (SuccessToast)="SuccessToast($event)"
        (WarningToasts)="WarningToast($event)"
        (ErrorToasts)="ErrorToast($event)"
        
        [modalMultipleDeleteAttribute]="true"
        (hideMinus)="showMinusFunction()"
        [selectedRowData]="selectedRowData"
        [selectedRowDataForDelete]="selectedRowDataForDelete"
        (RefreshTable)="refreshTableData()"
    ></app-modal>  
</div>
