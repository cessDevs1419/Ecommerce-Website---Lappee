<div class="container-fluid m-auto "  >
    
    <div class="row px-4">
        <div class="col-xl-3 col-lg-4 p-2 px-0 pe-md-2 pt-0">
            <div class="{{counter_bg}} border rounded-4 pt-4 panel-container text-center d-flex flex-column justify-content-center ">
                <div class="panel-body ">
                    <!-- <div class="icon-container rounded-circle m-auto d-flex align-items-center justify-content-center">
                        <i class="bi bi-box-fill fs-1"></i>
                    </div> -->
                    <h1 class="{{counter_heading_text_color}} fs-1 fw-bolder lh-1">25</h1>
                    <p class="{{text_color}} fs-6 fw-medium lh-1">Products</p>
                </div>

            </div>
        </div> 
        <div class="col-xl-3 col-lg-4 p-2 px-0 ps-md-2 pt-0">
            <div class="{{counter_bg}} border rounded-4 pt-4 panel-container text-center d-flex flex-column justify-content-center align-items-center">
                <div class="panel-body ">
                    <!-- <div class="icon-container rounded-circle m-auto d-flex align-items-center justify-content-center">
                        <i class="bi bi-box-fill fs-1"></i>
                    </div> -->
                    <h1 class="{{counter_heading_text_color}} fs-1 fw-bolder lh-1">25</h1>
                    <p class="{{text_color}} fs-6 fw-medium lh-1">Low Stocks</p>
                </div>
            </div>
        </div>
    </div>
    
    <app-table
        tableTitle="Manage Products"
        subTitle="Product Management"
        [tableHead]="true"
        tableContainerClass="p-4 table-container-lg"
        tableChildContainer="table-child-container"
        [paginate]="false"
        
        [tableTools]="true"
        [tableAction]="true"
        [searchBar]="true"
        [Btntools]="true"
        [addProdBtn]="true"
        addbtnName="Add New"
        
        [searchBarclass]="margin"
        [addBtnclass]="size"
        
        [restockBtn]="false"
        [tableAction]="true"
        [editBtn]="true"
        [deleteBtn]="true"

        [tableHeader]="['ID','Name','Stocks','Price','Category']"
        [tableRows]="['id', 'name','stock','price','category']"
        [tableData]="products"
        
        (rowDataSelected)="onRowDataSelected($event)"
        (ShowAddForm)="showAddForm()"
        (ShowEditForm)="showEditForm()"
    ></app-table>
    
    
</div>



<app-modal
    modalId="delete"
    modalTitle="DELETE PRODUCT"
    modalSubTitle="PRODUCT CONTROL"
    modalClass="modal-md"
    
    [modalDeleteProduct]="true"
    (RefreshTable)="refreshTableData()"
    [selectedRowData]="selectedRowData"
></app-modal>
