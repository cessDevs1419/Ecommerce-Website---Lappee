<div class="component-container overflow-y-auto">
    <div class="container-fluid m-auto h-auto text-center px-0 px-sm-3 ">
        <div class="row w-100 m-auto">
            <div class="col-lg-3">
                <app-counters 
                    title="New Customers" 
                    [total]="customers.current_month" 
                    [percent]="customers.percent"
                    [success]="customers.increase"
                    [showSuccess]="showSuccess"
                ></app-counters>
            </div>
            <div class="col-lg-3">
                <app-counters 
                    title="Visits"
                    [total]="views.current_month" 
                    [percent]="views.percent"
                    [success]="views.increase"
                    [showSuccess]="showSuccess"
                ></app-counters>
            </div>
            <div class="col-lg-3">
                <app-counters 
                    title="New Orders"
                    [total]="orders.current_month" 
                    [percent]="orders.percent"
                    [success]="orders.increase"
                    [showSuccess]="showSuccess"
                ></app-counters>
            </div>
            <div class="col-lg-3">
                <app-counters 
                    title="Sales this month"
                    [total]="sales.current_month" 
                    [percent]="sales.percent"
                    [success]="sales.increase"
                    [showSuccess]="showSuccess"
                ></app-counters>
            </div>
        </div>
        <div class="row m-auto w-100 ">
            <div class="col-lg-8">
                <div class=" w-100">

                </div>
                <div class=" w-100 mt-4">
                    <div class="box-shadow linear-gradient-border">
                        <div class="container rounded-4 p-3 {{bgColor}}">
                            <div class=" w-100 p-2 text-start">
                                <div class="w-100 ">
                                    <h1 class="fs-3 fw-bold mb-0 {{titleColor}}">This Month Sales</h1>
                                </div>
                                <div class="data-text-container ">
                                    <h1 class="fs-5 fw-bold mb-0 {{titleColor}}">{{totalIncome | currency: 'PHP'}}</h1>
                                </div>
                            </div>
                            
                            <app-line-graph
                                width="1000"
                                height="163"
                            >
                            </app-line-graph>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mt-4">
                <app-donut-chart
                    title="Best Sellers"
                    subTitle="By Category"
                    [colors]="colors"
                ></app-donut-chart>
            </div>
        </div>
            
        <div class="container-fluid px-0 mt-4">
            <app-table
                tableTitle="Recent Orders"
                [tableHead]="true"
                tableContainerClass="p-4 table-container-md overflow-y-hidden"
                tableChildContainer="table-child-container"
                [paginate]="false"

                [tableHeader]="['ID','Status', 'Date', 'Price', ]"
                [tableRows]="['id', 'status' , 'created_at' , 'total_price']"
                [tableData]="recentOrders$"
                
            ></app-table>
        </div>
    </div>
</div>
