<div class="component-container overflow-y-auto">
  <div class="container-fluid position-relative m-auto h-auto pb-4 px-0 px-sm-3">
    <app-table
      tableTitle="Inquiries"
      subTitle="Messages from customers"

      [tableHead]="true"
      tableContainerClass="p-4 table-container"
      tableChildContainer="table-child-container"
      [paginate]="false"
      
      [tableTools]="true"
      [searchBar]="true"
      [tableAction]="true"
      [actionForOrderBtn]="true"
      [chatModal]="true"
      [tableHeader]="['Name', 'Email', 'Sent on']"
      [tableRows]="['name', 'email', 'created_at']"
      [tableData]="inquiries"
      [tableAction]="true"


      (rowDataSelected)="getRowData($event)"

    ></app-table>

    <app-toaster #toaster [positionClasses]="'bottom-0 end-0 me-3 mb-2'"></app-toaster>
  </div>  
</div>





<div class="modal fade" id="inquiry"  tabindex="-1">
  <div class="modal-dialog  modal-dialog-centered  modal-dialog-scrollable modal-lg" >
      <div class="modal-content content-form rounded-4">
          <div class="modal-header mb-0 d-flex justify-content-between align-items-start border-0">
              <div class="modal-title text-start">
                  <h1 class="modal-title fs-4 fw-bolder {{titleColor}}" ><i class="bi bi-chat-left-text-fill fs-5 me-2 "></i>  Reply</h1>
              </div>
              <button #closeBtn type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-white ">
              {{ inquiryContent.message }}
            </p>
            <hr class="divider border my-4">
            <form [formGroup]="InquiryForm" (ngSubmit)="send()">
              <div class="form-floating mt-0 ">
                <textarea formControlName="message" style="height: 10rem;" class=" form-control rounded-4 bg-transparent text-white-50 px-4 py-2"  rows="50"></textarea>
              </div>
              <div class="modal-footer border-0">
                <button type="button" class="btn btn-dark bg-none btn-muted cancel-btn rounded-3"  data-bs-dismiss="modal">Cancel</button>
                <button 
                  type="submit" 
                  class="btn btn-primary bg-light-primary rounded-3 glow-primary" 
                >
                    Send
                </button>
              </div>
            </form>
          </div>
      </div> 
  </div>
</div>
