
<div class="component-container overflow-y-auto">
    <div class=" container-fluid m-auto h-auto text-center px-0 px-sm-3" >
        <div class=" px-4 px-sm-4" >
            
                <div class="row mb-3 ">
                    <div class="col-xxl-4  px-0 pe-xxl-2">
                        <div class="box-shadow linear-gradient-border">
                            <div class="container h-100 rounded-4 p-3 d-flex align-items-center justify-content-between {{bgColor}}">
                                <div class="row w-100 m-auto py-4">
                                    <div class="col-xl-6 position-relative">
                                        <div class="container position-relative p-0 h-auto pb-0">
                                            <div class="w-100 h-100 p-0 h-auto mb-0">
                                                <circle-progress 
                                                    name="E" 
                                                    [options]="outerDataOptions" 
                                                    [renderOnClick]="false" 
                                                    class="w-100 p-0"
                                            
                                                    >
                                                </circle-progress>
                                            </div>
                                            <div class="container h-100 w-100 px-0 ">
                                                <!-- <circle-progress 
                                                    name="E" 
                                                    [options]="innerDataOptions" 
                                                    [renderOnClick]="false" 
                                                    class="w-100 m-0 p-0 pt-1 d-flex justify-content-center align-items-center "
                                                    >
                                                </circle-progress> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 mt-3 mt-xl-0">
                                        <h6 class="fs-5 fw-bold {{titleColor}}">This Month's Orders</h6>
                                        <ul class="donut-legend-list list-unstyled mt-xxl-2 mt-xl-4 mt-2 mx-0 d-flex flex-wrap justify-content-between"> 
                                            <li class="text-decoration-none mt-2 mx-1">
                                                <div class="body d-flex justify-content-start align-items-center">
                                                    <div class="color rounded-circle bg-outer me-2 "></div>
                                                    <div class="text-start">
                                                        <p class="fs-6 fw-bold lh-base mb-0 {{fontColor}}">Completed Orders</p>
                                                        <p class="fs-6  lh-1 mb-0 {{subitemColor}}">{{this.outerData}}</p>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="text-decoration-none mt-2 mx-1">
                                                <div class="body d-flex justify-content-start align-items-center">
                                                    <div class="color rounded-circle bg-inner me-2"></div>
                                                    <div class="text-start">
                                                        <p class="fs-6 fw-bold  lh-base mb-0 {{fontColor}}">Pending Orders</p>
                                                        <p class="fs-6 lh-1 mb-0 {{subitemColor}}">{{this.innerData}}</p>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="col-xxl-8 mt-3 mt-xxl-0  px-0 ps-xxl-2">
                        <div class="box-shadow linear-gradient-border">
                            <div class="container rounded-4 p-0 {{bgColor}}">
                                <div class="select-data-container p-2 text-center">
                                    <div class="select-container text-center mb-2 cursor-pointer position-relative d-flex align-items-center justify-content-center">
                                        <div class="dropdown w-100">
                                            <button class="border-0 d-flex justify-content-between align-items-center btn px-4 w-100 bg-transparent btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                              {{selectedOption}}
                                            </button>
                                            <ul class="dropdown-menu box-shadow bg-dark">
                                                <li class="select-item {{titleColor}} py-2 ps-4" (click)="selectOption('Weekly')">Weekly</li>
                                                <li class="select-item {{titleColor}} py-2 ps-4" (click)="selectOption('Monthly')">Monthly</li>
                                            </ul>
                                        </div>
                                    </div>
                                      
                                    <div class="data-text-container ">
                                        <h1 class="fs-3 fw-bold mb-0 {{titleColor}}">{{totalIncome | currency: 'PHP'}}</h1>
                                    </div>
                                </div>
                                
                                <app-line-graph
                                    width="1000"
                                    height="129"
                                >
                                </app-line-graph>
                            </div>
                        </div>
                    </div>
                </div>
        
        </div>
            
            <app-table
                tableTitle="Total Sales"
                subTitle="Per Product"
                [tableHead]="true"
                tableContainerClass="p-4 table-container-md"
                tableChildContainer="table-child-container"
                [paginate]="false"
                
                [tableTools]="true"
                [tableAction]="true"
                [searchBar]="true"
                [actionForOrderBtn]="true"
                [viewBtn2]="true"
                
                (showEvent)="showPage($event)"
                [tableHeader]="['Item Id','Item Name', 'Price', ]"
                [tableRows]="['product_id', 'name', 'price']"
                [tableData]="products$"
                
            ></app-table>
    </div>
</div>
