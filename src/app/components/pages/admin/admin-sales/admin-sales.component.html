

<div class="container-md m-auto h-auto p-2" >
    
    <div class="row pb-3">
        <div class="col-xl-4 ">
            <div class="container bg-white rounded-5 p-3 d-flex align-items-center justify-content-between">
                
                <div class="legend">
                    <h1>This Month's Orders</h1>
                </div>
            </div>
        </div> 
        <div class="col-lg-8 ">
            <div class="container bg-white rounded-5 p-0">
                <div class="data-container p-2 text-center">
                    <select class="form-select w-25 border-0" aria-label="Default select example">
                        <option selected>Select Graph Data</option>
                        <option value="yearly">Yearly Sales Graphs</option>
                        <option value="monthly">Monthly Sales Graphs</option>
                        <option value="weekly">Weekly Sales Graphs</option>
                    </select>
                    <div class="data-text-container w-25">
                        <h1 class="fs-3 fw-bold mb-0">â‚±102.7k</h1>
                        <p class="text-light-muted mt-0">Overall Revenue</p>
                    </div>
                </div>
                
                <app-line-graph
                    [data]="lineChartData"
                    width="860"
                    height="150"
                >
                </app-line-graph>
            </div>
        </div>
    </div>
    <app-table
        tableTitle="TOTAL SALES"
        subTitle="PER PRODUCT"
        
        [tableTools]="true"
        [searchBar]="true"

        [tableHeader]="['ITEM ID','ITEM NAME','STOCKS', 'PRICE', 'SOLD']"
        
    ></app-table>
</div>
