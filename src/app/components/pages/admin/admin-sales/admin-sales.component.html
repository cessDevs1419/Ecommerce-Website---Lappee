

<div class="container-fluid m-auto h-auto text-center px-0 px-sm-3" >
<div class=" px-4 px-sm-4" >
    
        <div class="row mb-3 ">
            <div class="col-xxl-4  px-0 pe-xxl-2">
                <div class="box-shadow linear-gradient-border">
                    <div class="container h-100 rounded-4 p-3 d-flex align-items-center justify-content-between {{bgColor}}">
                        <div class="row w-100 m-auto py-4">
                            <div class="col-xl-6">
                                <div class="container position-relative p-0">
                                    <div class="container w-100 p-0 position-absolute top-0 start-0">
                                        <circle-progress 
                                            name="E" 
                                            [options]="outerDataOptions" 
                                            [renderOnClick]="false" 
                                            class="w-100 p-0"
                                    
                                            >
                                        </circle-progress>
                                    </div>
                                    <div class="container h-100 w-100 p-3 px-0">
                                        <circle-progress 
                                            name="E" 
                                            [options]="innerDataOptions" 
                                            [renderOnClick]="false" 
                                            class="w-100 m-0 p-0 pt-1 d-flex justify-content-center align-items-center "
                                            >
                                        </circle-progress>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 mt-3 mt-xl-0">
                                <h6 class="fs-5 fw-bold {{titleColor}}">This Month's Orders</h6>
                                <ul class="donut-legend-list list-unstyled mt-xxl-2 mt-xl-4 mt-2 mx-0 d-flex flex-wrap justify-content-between"> 
                                    <li class="text-decoration-none mt-2 mx-1">
                                        <div class="body d-flex justify-content-start align-items-center">
                                            <div class="color rounded-circle bg-outer me-2 "></div>
                                            <div class="text-start">
                                                <p class="fs-6 fw-bold lh-base mb-0 {{fontColor}}">Pending Orders</p>
                                                <p class="fs-6  lh-1 mb-0 {{subitemColor}}">300</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="text-decoration-none mt-2 mx-1">
                                        <div class="body d-flex justify-content-start align-items-center">
                                            <div class="color rounded-circle bg-inner me-2"></div>
                                            <div class="text-start">
                                                <p class="fs-6 fw-bold  lh-base mb-0 {{fontColor}}">Completed Orders</p>
                                                <p class="fs-6 lh-1 mb-0 {{subitemColor}}">300</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
        
                        </div>
                    </div>
                </div>
            </div> 
            <div class="col-xxl-8 mt-3 mt-xxl-0  px-0 ps-xxl-2">
                <div class="box-shadow linear-gradient-border">
                    <div class="container rounded-4 p-0 {{bgColor}}">
                        <div class="select-data-container p-2 text-center">
                            <div class="select-container cursor-pointer position-relative d-flex align-items-center justify-content-between">
                                <select class="form-select cursor-pointer border-0 {{bgColor}} {{titleColor}}" #selectBox>
                                    <option selected>Select Graph Data</option>
                                    <option value="yearly">Yearly Sales Graphs</option>
                                    <option value="monthly">Monthly Sales Graphs</option>
                                    <option value="weekly">Weekly Sales Graphs</option>
                                </select>
                                <i class="bi bi-caret-down-fill position-absolute end-0 me-3 {{titleColor}}"  ></i>
                            </div>
                            <div class="data-text-container ">
                                <h1 class="fs-3 fw-bold mb-0 {{titleColor}}">â‚±102.7k</h1>
                            </div>
                        </div>
                        
                        <app-line-graph
                            [data]="lineChartData"
                            width="1000"
                            height="129"
                        >
                        </app-line-graph>
                    </div>
                </div>
            </div>
        </div>

</div>
    
    <app-table
        tableTitle="TOTAL SALES"
        subTitle="PER PRODUCT"
        [tableHead]="true"
        tableContainerClass="p-4 table-container-md"
        tableChildContainer="table-child-container"
        [paginate]="false"
        
        [tableTools]="true"
        [searchBar]="true"
        [actionBtn]="true"
        
        [tableHeader]="['ITEM ID','ITEM NAME','STOCKS', 'PRICE', 'SOLD']"
        
    ></app-table>
</div>
