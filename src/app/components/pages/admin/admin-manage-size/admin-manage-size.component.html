<div class="component-container overflow-y-auto">
  <div class="container-fluid m-auto h-auto px-0 px-sm-3" >

    <app-table
          tableTitle="Manage Sizes"
          subTitle="Content Management"
          
          [tableHead]="true"
          tableContainerClass="p-4 table-container"
          tableChildContainer="table-child-container"
          [paginate]="false"
    
          [tableHeader]="['Size','Chest', 'Waist', 'Hip']"
          [tableRows]="['label', 'chest','waist', 'hip']"
          [tableData]="size"

          [tableAction]="true"
          [Btntools]="true"
          [tableTools]="true"

          
          [tableAction]="true"
          dropdowdnClass="dropdown-menu-sm"
          [deleteBtn]="true"
          [actionBtn]="true"
          
          (rowDataSelected)="onRowDataSelected($event)"
    
          [addBtn]="true"
          addbtnName="Add New"
          >
        </app-table>
    <app-toaster #toaster [positionClasses]="'bottom-0 end-0 me-3 mb-2'"></app-toaster>
    
    
  
  </div>  


  <div class="modal fade" id="add"  tabindex="-1">
        <div class="modal-dialog  modal-dialog-centered modal-md" >
            <div class="modal-content content-form rounded-4 overflow-y-auto px-2">
              <div class="modal-header mb-0 d-flex justify-content-between align-items-start border-0">
                <div class="modal-title text-start">
                    <h1 class="modal-title fs-4 fw-bolder {{titleColor}}" >Add Size </h1>
                    <div class="modal-sub-title text-dark-emphasis fs-6">Content Management</div>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" #confirmAddModal></button>
              </div>
              <form [formGroup]="addSizeChart" (ngSubmit)="addSize()">
                <div class="modal-body">
                  <div class="container p-0">
                    <div class=" w-100 ">
                        <label for="addproductName" class="form-label {{formTextColor}}">Size Name</label>
                        <input formControlName="name" type="text" class="form-control form-control-lg text-white bg-transparent tex border rounded-3 {{bordercolor}}" placeholder="Enter Size Name">
                        <hr class="divider border mt-4 mb-4">
                    </div> 

                    <div class="attribute-values w-100">
                      <div class=" w-100 mb-3">
                        <label for="addproductName" class="form-label {{formTextColor}}">Chest Size</label>
                        <div class="input-group mb-3">
                          <input 
                              type="number" 
                              class="form-control py-3 px-3 rounded-3 rounded-end-0 {{formInputColor}} bg-transparent border {{formBorderColor}}" 
                              id="chest" 
                              name="chest" 
                              min="0"
                              
                              formControlName="chest" 
                          >
                          <span class="input-group-text bg-grey " id="chest">CM</span>
                        </div>
                      </div> 
                      <div class=" w-100 mb-3">
                        <label for="addproductName" class="form-label {{formTextColor}}">Waist Size</label>
                        <div class="input-group mb-3">
                          <input 
                              type="number" 
                              class="form-control py-3 px-3 rounded-3 rounded-end-0 {{formInputColor}} bg-transparent border {{formBorderColor}}" 
                              id="waist" 
                              name="waist"
                              min="0" 
                              formControlName="waist" 
                          >
                          <span class="input-group-text bg-grey " id="chest">CM</span>
                        </div>
                      </div> 
                      <div class=" w-100 mb-3">
                        <label for="addproductName" class="form-label {{formTextColor}}">Hip Size</label>
                        <div class="input-group mb-3">
                          <input 
                              type="number" 
                              class="form-control py-3 px-3 rounded-3 rounded-end-0 {{formInputColor}} bg-transparent border {{formBorderColor}}" 
                              id="hip" 
                              name="hip" 
                              min="0"
                              formControlName="hip" 
                          >
                          <span class="input-group-text bg-grey " id="chest">CM</span>
                        </div>
                      </div> 
                    </div>
                  </div> 
                </div>
                <div class="modal-footer border-0">
                  <button type="button" class="btn btn-dark bg-none btn-muted cancel-btn rounded-3 me-2" data-bs-dismiss="modal">Cancel</button>
                  <button 
                      type="submit" 
                      class="btn btn-primary glow-primary" 
                  >Confrim</button>
                </div>
              </form>

            </div> 
        </div>
  </div>

  <div class="modal fade" id="delete"  tabindex="-1">
    <div class="modal-dialog modal-dialog-centered " >
      <form (ngSubmit)="deleteSize()">
        <div class="modal-content content-form ">
          <div class="modal-header mb-0 d-flex justify-content-between align-items-start border-0">
              <div class="modal-title text-start">
                  <h1 class="modal-title fs-4 fw-bolder {{titleColor}}" >Delete Size {{ this.selectedRowData?.label | uppercase }}</h1>
                  <div class="modal-sub-title text-dark-emphasis fs-6">Content Management</div>
              </div>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" #confirmDeleteModal></button>
          </div>
          <hr class="divider m-0 mb-3">
          <div class="modal-body">
            <p class="fs-5 fw-bold mb-1 text-center text-white">Are you sure you want to delete this size?</p>
  
          </div>
  
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-dark bg-none btn-muted cancel-btn rounded-3 me-2" data-bs-dismiss="modal">Cancel</button>
            <button 
                type="submit" 
                class="btn btn-primary glow-primary" 
            >Confrim</button>
        </div>
      </div> 
      </form>
    </div>
  </div>
</div>
