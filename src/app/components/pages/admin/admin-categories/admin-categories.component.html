<div class="container-md border border-primary border-2 m-auto h-auto p-2 text-center" >
    <div class="row">
        <div class="col-xl-6  p-2">
            <app-table
                tableTitle="MAIN CATEGORIES"
                subTitle="MANAGEMENT"
                
                [tableTools]="true"
                [searchBar]="false"
                [Btntools]="true"
                [addBtn]="true"
                addbtnName="ADD CATEGORY"
                [addBtnclass]="size"
                [tableHeader]="['CATEGORY ID','CATEGORYNAME','ACTIONS']"
                (rowDataSelected)="onRowDataSelected($event)"
            ></app-table>
        </div>
        <div class="col-xl-6 p-2">
            <app-table
                tableTitle="SUB CATEGORIES"
                subTitle="MANAGEMENT"
                [searchBar]="false"
                [tableTools]="true"
                [Btntools]="true"
                [addSubBtn]="true"
                [addSubBtnclass]="size"
                addSubtnName="ADD SUB CATEGORY"
                
                [tableHeader]="['CATEGORY ID','CATEGORYNAME','MAIN CATEGORY']"
            ></app-table>
        </div>
    </div>
</div>


<!---to manage bootstrap 
class declare string variable that has the value of your 
desired classname :) -->	


<app-modal
    modalID="addproduct"
    modalTitle="ADD CATEGORY"
    modalSubTitle="CATEGORY MANAGEMENT"
    [modalCategory]="true"
    [modalAddCategory]="true"
></app-modal>

<app-modal
    modalID="addsubproduct"
    modalTitle="ADD SUB-CATEGORY"
    modalSubTitle="CATEGORY MANAGEMENT"
    [modalCategory]="true"
    [modalAddSubCategory]="true"
></app-modal>

<app-modal
    modalID="edit"
    modalTitle="EDIT CATEGORY"
    modalSubTitle="CATEGORY MANAGEMENT"
    [modalCategory]="true"
    [modalEditCategory]="true"
    
    [selectedRowData]="selectedRowData"
></app-modal>

<app-modal
    modalID="delete"
    modalTitle="DELETE CATEGORY"
    modalSubTitle="CATEGORY MANAGEMENT"
    [modalCategory]="true"
    [modalDeleteCategory]="true"
    
    [selectedRowData]="selectedRowData"
></app-modal>
