<div class="container-md m-auto h-auto p-2 text-center" >
    <app-table
        tableTitle="Category Management"
        subTitle="Product Management"
        [tableHead]="true"
        tableContainerClass="p-4"
        [paginate]="false"
        
        [tableTools]="true"
        [searchBar]="true"
        [Btntools]="true"
        [addBtn]="true"
        addbtnName="Add New"
        [addBtnclass]="size"
        [tableAction]="true"
        
        [tableHeader]="['ID', 'Name', 'Sub Categories']"
        [tableRows]="['id','name','subcategories']"
        [tableData]="categories"
        
        (rowDataSelected)="onRowDataSelected($event)"
        (ShowEditForm)="showEditCategoryForm()"
    ></app-table>

    <!--MAIN-->
    <app-modal
        modalId="add"
        modalTitle="Add Category"
        modalClass="modal-md"
        [modalHideIcon]="true"

        [selectedRowData]="selectedRowData"
        (RefreshTable)="refreshTableData()"
    ></app-modal> 
    
    <app-modal
        modalId="delete"
        modalTitle="DELETE CATEGORY"
        modalSubTitle="CATEGORY MANAGEMENT"
        modalClass="modal-md"
    
        [modalDeleteCategory]="true"
        [selectedRowData]="selectedRowData"
        (RefreshTable)="refreshTableData()"
    ></app-modal> 
    
    <!--SUB-->
    
    <app-modal
        modalId="deleteSub"
        modalTitle="DELETE SUB CATEGORY"
        modalSubTitle="CATEGORY MANAGEMENT"
        modalClass="modal-md"
        
        [modalDeleteSubCategory]="true"
        [selectedRowData]="selectedRowData"
        (RefreshTable)="refreshTableData()"
    ></app-modal> 


</div>
