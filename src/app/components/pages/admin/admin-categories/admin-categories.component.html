<div class="container-md border border-primary border-2 m-auto h-auto p-2 text-center" >
    <div class="row">
        <div class="col-xl-6  p-2">
            <app-table
                tableTitle="MAIN CATEGORIES"
                subTitle="MANAGEMENT"
                
                [tableTools]="true"
                [searchBar]="false"
                [Btntools]="true"
                [addBtn]="true"
                addbtnName="ADD CATEGORY"
                [addBtnclass]="size"
                [tableHeader]="['CATEGORY ID','CATEGORYNAME','ACTIONS']"
            ></app-table>
        </div>
        <div class="col-xl-6 p-2">
            <app-table
                tableTitle="SUB CATEGORIES"
                subTitle="MANAGEMENT"
                [searchBar]="false"
                [tableTools]="true"
                [Btntools]="true"
                [addBtn]="true"
                [addBtnclass]="size"
                addbtnName="ADD SUB CATEGORY"
                
                [tableHeader]="['CATEGORY ID','CATEGORYNAME','MAIN CATEGORY']"
            ></app-table>
        </div>
    </div>
</div>
