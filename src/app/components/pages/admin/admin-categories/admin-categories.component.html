<div class="container-fluid m-auto h-auto text-center" >
    <app-table
        tableTitle="Category Management"
        subTitle="Product Management"
        [tableHead]="true"
        tableContainerClass="p-4 table-container"
        tableChildContainer="table-child-container"
        [paginate]="false"
        
        [tableTools]="true"
        [searchBar]="true"
        [Btntools]="true"
        [addBtn]="true"
        addbtnName="Add New"
        [addBtnclass]="size"
        [tableAction]="true"
        
        [tableHeader]="['ID', 'Name', 'Sub Categories']"
        [tableRows]="['id','name','subcategories']"
        [tableData]="categories"
        
        (rowDataSelected)="onRowDataSelected($event)"
        (rowDataForDelete)="onRowDataForDelete($event)"
        (ShowEditForm)="showEditCategoryForm()"
    ></app-table>

    <!--MAIN-->
    <app-modal
        modalId="add"
        modalTitle="Add Category"
        modalClass="modal-lg"
        [modalHideIcon]="true"
        modalIcon="add"

        [modalAddCategory]="true"
        [selectedRowData]="selectedRowData"
        (RefreshTable)="refreshTableData()"
    ></app-modal> 
    
    <app-modal
        modalId="edit"
        modalTitle="Edit Category"
        modalClass="modal-md"
        [modalHideIcon]="true"
        modalIcon="edit"
    
        [modalEditCategory]="true"
        [selectedRowData]="selectedRowData"
        (RefreshTable)="refreshTableData()"
    ></app-modal> 
    
    <app-modal
        modalId="delete"
        modalTitle="Delete Category"
        modalClass="modal-md"
        [modalHideIcon]="true"
        modalIcon="delete"
    
        [modalDeleteCategory]="true"
        [selectedRowData]="selectedRowData"
        (RefreshTable)="refreshTableData()"
    ></app-modal> 


    <app-modal
        modalId="deleteMultiple"
        modalTitle="Delete Category"
        modalClass="modal-md"
        [modalHideIcon]="true"
        modalIcon="delete"
    
        [modalMultipleDeleteCategory]="true"
        [selectedRowData]="selectedRowData"
        [selectedRowDataForDelete]="selectedRowDataForDelete"
        (RefreshTable)="refreshTableData()"
    ></app-modal> 

    



</div>
