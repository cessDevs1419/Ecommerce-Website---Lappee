<div class="container-md mt-5">
    <app-profile-banner></app-profile-banner>
    
    <div class="row mt-3">
        <form class="m-0 p-0">
            <div class="input-group">
                <span class="input-group-text bg-gradient-primary rounded-0"><i class="bi bi-search fs-3 color-white"></i></span>
                <input type="text" class="form-control form-control-lg rounded-0" id="search-orders" placeholder="Search by Seller Name, Order ID or Product Name..." />
            </div>
        </form>
    </div>

    <div class="row bg-light-gray mt-3 px-3 py-3" *ngFor="let order of this.userOrders | async">
        <!-- order title -->
        <div class="pb-2 border-bottom d-flex flex-column justify-content-start">
            <p class="fs-3 fw-bold color-primary m-0">{{order.order_id}}</p>
            <p class="m-0 text-muted">{{order.ordered_on}}</p>
        </div>
        <!-- one row per item -->
        <div class="row mt-3 d-flex justify-content-between" *ngFor="let item of order.order_contents">
            <div class="col d-flex flex-row">
                <div>
                    <img src="https://picsum.photos/200" class="img-fluid order-item-img">
                </div>
                <div class="d-flex flex-column ms-3">
                    <p class="color-primary fs-4 m-0">{{ item.name }}</p>
                    <p class="text-muted m-0">Color: {{item.color_title}}, Size: {{item.size}}</p>
                    <p class="m-0">x{{item.quantity}}</p>
                </div>
            </div>
            <div class="col d-flex flex-column align-items-end justify-content-center pe-0" >
                <p class="m-0 color-primary fs-4 fw-bold">{{item.sub_price | currency}}</p><br>
                <p class="m-0 text-muted" *ngIf="item.quantity > 1">@ {{ Number(item.sub_price) / item.quantity | currency}} each</p>
            </div>
        </div>

        <!-- order total -->
        <div class="d-flex flex-column mt-3 border-top justify-content-center align-items-end">
            <p class="m-0">Order Total:<span class="color-primary fs-3 fw-bold ms-3">{{ this.calculateOrderPrice(order) | currency}}</span></p>
            <button class="button-primary mt-3 rounded-0">Buy Again</button>
        </div>
        
    </div>


</div>
