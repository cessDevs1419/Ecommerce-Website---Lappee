<div class="container-md" id="entryDiv">
    <div *ngFor="let details of this.accountService.loggedUser | async">
        <p>{{details.user_id}}</p>
    </div>
    <div class="position-relative mt-5 w-100">
        <app-toast [toastTheme]="this.toastTheme" [toastTitle]="this.toastHeader" [toastContent]="this.toastContent"></app-toast>
    </div>
    <div class="row d-flex d-md-none text-center my-5 mx-2 entry-selector">
        <div class="col py-3" [ngClass]="isSignIn ? 'active-shown' : 'inactive-hidden'" (click)="signInToggle()">Sign In</div>
        <div class="col py-3" [ngClass]="isSignIn ? 'inactive-hidden' : 'active-shown'" (click)="signUpToggle()">Sign Up</div>
    </div>
    <div class="row my-5 flex-column flex-md-row">
        <app-signinform  (loginSuccess)="loginSuccessToast()" (invalidCredentials)="invalidCredentialsToast()" class="col-md mx-0 mx-md-5 my-2 my-md-0 px-5 px-md-0 entry-form" [hidden]="!isSignIn"></app-signinform>
        
        <app-signupform (registerSuccess)="registerSuccessToast()" class="col-md mx-0 mx-md-5 my-2 my-md-0 px-5 px-md-0 entry-form" [hidden]="isSignIn"></app-signupform>
    </div>
    
</div>
