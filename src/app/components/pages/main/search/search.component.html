<div class="container-md mt-5">
    <p class="fw-bold fs-3 m-0">Search results for "{{this.term}}"</p>
    <p class="text-muted" *ngIf="this.results | async as results"><i class="bi bi-search me-3"></i>{{results.length}} {{results.length > 1 ? 'results' : 'result'}}</p>

    
    <app-product-grid [products]="results" class="row"></app-product-grid>
    <div *ngIf="isEmptyResult" class="mt-3">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <p class="fs-2"><i class="bi bi-emoji-frown-fill"></i></p>
            <p class="m-0">Your search returned no results.</p>
        </div>
    </div>
</div>
