
    <td [style.background-color]="this.isIncluded ? this.selectedColor : 'transparent'">
        <div class="form-check text-center">
            <input class="form-check-input" type="checkbox" value="true" (change)="emit()">
        </div>
    </td>
    <td [style.background-color]="this.isIncluded ? this.selectedColor : 'transparent'"><img class="cart-item-img" [src]="this.cartItem.image_url"></td>
    <td [style.background-color]="this.isIncluded ? this.selectedColor : 'transparent'">
        <p class="fw-bold m-0">{{this.cartItem.product.name}}</p> 
        <p *ngIf="this.cartItem.variant">
            {{this.cartItem.variant_details}}
        </p>
    </td>
    <td [style.background-color]="this.isIncluded ? this.selectedColor : 'transparent'">{{ this.cartItem.price | currency }}</td>
    <td [style.background-color]="this.isIncluded ? this.selectedColor : 'transparent'" ><app-quantity-input [showStock]="false" [quantity]="this.cartItem.quantity" (quantityChange)="handleQuantityChange($event)"></app-quantity-input></td>
    <td [style.background-color]="this.isIncluded ? this.selectedColor : 'transparent'">{{ priceConvert * this.cartItem.quantity | currency }}</td>
