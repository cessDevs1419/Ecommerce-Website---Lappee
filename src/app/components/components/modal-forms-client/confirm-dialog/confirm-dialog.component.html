<div class="d-flex flex-column justify-content-center align-items-center px-5">
    <p class="m-0 fs-4">Are you sure you want to {{this.operation_output}} this<span *ngIf="context"> item from the {{this.context}}?</span><span *ngIf="!context">?</span></p>
    <p class="m-0 fs-5 text-primary fw-bold" *ngIf="product">{{product.product.name}}</p>

    <div class="d-flex flex-row justify-content-center mt-3">
        <button class="button-secondary-outline me-3" (click)="handleDismiss()">Cancel</button>
        <button class="button-primary" (click)="emit()">Confirm</button>
    </div>
</div>
