
<div class="table-container bg-white rounded-4 p-4">

    <div class="table-header d-flex justify-content-between align-items-center pb-2 pt-2">
        
        <div class="table-title">
            <h1 class="header-title">{{tableTitle}}</h1>
            <h3 class="header-sub-title">{{subTitle}}</h3>
        </div>
        <div 
            class="table-tools w-50 d-flex justify-content-between align-items-center"
            *ngIf="tableTools"
        >
            <div class="input-group mx-2">
                <input 
                    class="form-control search-field rounded-4 rounded-end-0 border-end-0 border-primary" 
                    name="searchString" 
                    type="search" 
                    placeholder="Search Items Here"
                    [(ngModel)]="searchString"
                >
                    
                <span class="input-group-text searchbar-btn bg-white rounded-4 rounded-start-0 border-primary" id="basic-addon2">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1C92FF" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
            </div>
            
            <button
                *ngIf="addBtn"
                type="button" 
                class="btn btn-primary text-white mx-2 w-25"
                data-bs-toggle="modal" data-bs-target="#addProduct"
                >{{addbtnName}}</button>
            
            <button 
                *ngIf="restockBtn"
                type="button" 
                class="btn btn-primary text-white w-25"
                data-bs-toggle="modal" data-bs-target="#reStock"
                >RESTOCK</button>
        </div>
    </div>
    
    <table class="table ">
        <thead>
            <tr>
                <th class="th text-center text-white p-3" *ngFor="let item of tableHeader">{{item}}</th>
                
                <!--Enable this tableHeader Action-->
                <th *ngIf="tableAction"
                    class="th text-center dataTools text-white p-3"
                >       
                ACTIONS
                </th>
            </tr>
        </thead>
        <tbody class="position-relative">

            <ng-container *ngIf="(displayedItems$ | async | searchFilter: searchString) as displayedItems">

                
                <tr  *ngFor="let item of displayedItems ">
                    <td class="text-center pt-3" *ngFor="let row of tableRows " >{{ item[row] }}</td>
                    
                    <!--Enable this table Actions-->
                    <td *ngIf="tableAction"
                        class="dataTools text-center d-flex justify-content-between align-items-center"
                    >       
                    
                        <!--EDIT BTN-->
                        <button 
                            *ngIf="editBtn"
                            type="button" 
                            class="btn bg-white text-primary border-primary rounded-3 mx-2 w-20 p-2 d-flex align-items-center"
                            data-bs-toggle="modal" data-bs-target="#edit"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>
                        
                        <!--DELETE BTN-->
                        <button 
                            *ngIf="deleteBtn"
                            type="button" 
                            class="btn bg-white text-primary border-primary rounded-3 mx-2 w-20 p-2 d-flex align-items-center"
                            data-bs-toggle="modal" data-bs-target="#edit"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                            </svg>
                        </button>
                        
                        <!--VIEW BTN-->
                        <button 
                            *ngIf="viewBtn"
                            type="button" 
                            class="btn bg-white text-primary border-primary rounded-3 mx-2 w-20 p-2 d-flex align-items-center"
                            data-bs-toggle="modal" data-bs-target="#edit"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg>
                        </button>
                        
                        <!--BAN BTN di pa makahanap gavel-->
                        <button 
                            *ngIf="banBtn"
                            type="button" 
                            class="btn bg-white text-primary border-primary rounded-3 mx-2 w-20 p-2 d-flex align-items-center"
                            data-bs-toggle="modal" data-bs-target="#edit"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                            </svg>
                        </button>
                        
                    </td>
                </tr>
                

            </ng-container>
        </tbody>
    </table>
    

    <nav aria-label="Page navigation example" class="d-flex justify-content-end align-items-center">
    <label for="pageSize" class="mx-2">Items per page:</label>
    <select id="pageSize" (change)="changePageSize($event)">
        <option *ngFor="let option of pageSizeOptions" [value]="option">{{ option }}</option>
    </select>
    
        <ul class="pagination d-flex align-items-center mt-3 mx-2">
            <li class="page-item">
                <button  class="page-link bg-white" (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
            </li>
            <li class="page-item"><a class="page-link">Page {{ currentPage }} of {{ totalPages }}</a></li>
            <li class="page-item">
                <button class="page-link bg-white" (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
            </li>
        </ul>
    </nav>
    


</div>
