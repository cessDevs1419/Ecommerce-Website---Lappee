
<div class="container-fluid position-relative pb-4 " >

    <div class="table-border {{tablebordercolor}} box-shadow">
    
        <div class="{{tableContainerClass}} table-container w-100 position-relative rounded-4 overflow-x-auto {{table_container_bg}}  ">
        
            <div class="table-header  justify-content-between align-items-center pb-2 pt-2 mb-3" *ngIf="tableHead">
                <div class="row w-100 mx-0 ">
                    <div class="col-lg-5 px-0">
                        <div class="table-title text-start">
                            <h1 class="header-title fw-bold fs-4 mb-2 {{tabletitlecolor}}">{{tableTitle}}</h1>
                            <h3 class="header-sub-title fw-bold fs-6 mt-0 {{tablesubtitlecolor}}">{{subTitle}}</h3>
                        </div>
                    </div>
                    
                    <div class=" pe-1 col-lg-7 px-0 d-flex align-items-center justify-content-end ">          
                        <div 
                            class="table-tools w-100 d-flex mt-2 mt-lg-0 justify-content-lg-end justify-content-between flex-wrap"
                            *ngIf="tableTools"
                        >
                            <div *ngIf="Btntools" class="button-container p-0  w-auto d-flex justify-content-start justify-content-lg-end">
                                <button
                                    *ngIf="addProdBtn"
                                    type="button" 
                                    class="add-btn btn btn-primary text-nowrap rounded-4 text-white mx-2 border-0 py-2 px-4 glow-primary bg-light-primary {{addBtnclass}}" 
                                    (click)="showAddForm()"
                                    >
                                    <i class="bi bi-plus-lg fw-bold"></i>
                                    {{addbtnName}}
                                </button>
                                <button
                                    *ngIf="addBtn"
                                    type="button" 
                                    class="add-btn btn btn-primary text-nowrap rounded-4 p-3  text-white mx-1 border-0 py-2 px-4 glow-primary bg-light-primary {{addBtnclass}}" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#add"
                                    >
                                    <i class="bi bi-plus-lg fw-bold"></i>
                                    {{addbtnName}}
                                </button>
                                
                                <!-- <button
                                    *ngIf="addSubBtn"
                                    type="button" 
                                    class="btn btn-primary text-nowrap text-white mx-1 border-0 p-2 {{btncolor}} {{addSubBtnclass}}"
                                    (click)="showAddSubForm()"
                                    >{{addSubtnName}}
                                </button> -->
                                
                                <button 
                                    *ngIf="restockBtn"
                                    type="button" 
                                    class="btn btn-primary text-nowrap text-white mx-1 border-0 p-2 {{btncolor}} {{restockBtnclass}}"
                                    
                                    >RESTOCK</button>
                            </div>
    
                            <div class="searchbar-container w-auto px-0 {{searchBarclass}}" *ngIf="searchBar">
                                <div  class="input-group mx-1 bg-transparent" >
                                    
                                    <span class="input-group-text {{textcolor}} searchbar-btn bg-transparent rounded-4 rounded-end-0 border border-2 border-secondary border-end-0  {{borders}}" id="basic-addon2">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    
                                    <input 
                                    
                                        class="form-control search-field {{textcolor}} rounded-4 rounded-start-0 border border-2 border-secondary border-start-0 p-2 text-white {{borders}} bg-transparent" 
                                        name="searchString" 
                                        type="search" 
                                        placeholder="Search Items Here"
                                        [(ngModel)]="searchFilter"
                                        (ngModelChange)="applySearchFilter()"
                                        *ngIf="paginate === true"
                                    >
                                    
                                    <input 
                                    
                                        class="table-search form-control {{textcolor}} text-white search-field rounded-4 rounded-start-0 border border-2 border-secondary border-start-0 bg-transparent p-2 {{borders}}" 
                                        name="searchString" 
                                        type="search" 
                                        placeholder="Search Items Here"
                                        [(ngModel)]="searchString"
                                        *ngIf="paginate === false"
                                    >
                                        
        
                                </div>
                            </div>
                            
    
                        
                        </div>
                    </div>
                </div>
                <div class="row w-100 mt-4 flex-xl-row flex-column-reverse mx-auto" *ngIf="tableHeaderActions">
                    <div class="col-xl-6 mx-0 mt-4 mt-xl-0 p-0">
                        <div class="d-flex align-items-center ">
                            
                            <div class="row w-100 p-0 mx-0 ">
                                <div class="col-sm-2 px-0 pe-sm-1 d-flex align-items-center">
                                    <h6 class="{{tablesubtitlecolor}} fw-bold me-2 text-nowrap ">Filter by:</h6>
                                </div>
                                <!-- <div class="col-sm-5 px-0 pe-sm-1">
                                    <select class="form-select text-nowrap text-truncate pe-5 border border-2 border-secondary rounded-4 w-100 {{textcolor}}  {{table_container_bg}}" [(ngModel)]="selectedStatus" (change)="onStatusChange()">
                                        <option class="bg-none {{textcolor}}" value="Status" selected>Status</option>
                                        <option class="bg-none {{textcolor}}" value="100" >To Pack</option>
                                        <option class="bg-none {{textcolor}}" value="150" >Packed</option>
                                        <option class="bg-none {{textcolor}}" value="175" >Shipping</option>
                                        <option class="bg-none {{textcolor}}" value="200" >Delivered</option>
                                    </select> 
                                </div> -->
                                <div class="col-sm-5 px-0 ps-sm-1">
                                    <div class="input-group position-relative cursor-pointer border border-2 border-secondary rounded-4 w-100" (click)="selectDate()">
                                        <input type="date" class="visually-hidden " (change)="getDateValue($event)" #date>
                                        <div class="input-date-container form-control pe-5 pb-0 bg-none border-0 py-1 {{textcolor}}  {{table_container_bg}}">
                                            <label class="text-nowrap text-truncate mb-0  {{textcolor}}">Order By Date</label>
                                        </div>
                                        <button (click)="selectDate()" class="input-group-text bg-none border-0  {{textcolor}}  {{table_container_bg}}" >
                                            <i class="bi bi-caret-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-xl-6 px-0 d-flex align-items-center justify-content-end mb-4 mb-md-0">          
                        <button
                            *ngIf="addBtn"
                            type="button" 
                            class="add-btn btn btn-primary text-nowrap rounded-4 px-4 py-2 text-white mx-1 border-0 py-2 px-3 glow-primary bg-light-primary {{addBtnclass}}" 
                            data-bs-toggle="modal" 
                            data-bs-target="#add"
                            >
                            <i class="bi bi-plus-lg fw-bold"></i>
                            {{addbtnName}}
                        </button>

                        <div class="searchbar-container w-auto px-0 {{searchBarclass}}" >
                            <div  class="input-group mx-1 bg-transparent" >
                                
                                <span class="input-group-text {{textcolor}} searchbar-btn bg-transparent rounded-4 rounded-end-0 border border-2 border-secondary border-end-0  {{borders}}" id="basic-addon2">
                                    <i class="bi bi-search"></i>
                                </span>
                                
                                <input 
                                
                                    class="form-control text-white search-field {{textcolor}} rounded-4 rounded-start-0 border border-2 border-secondary border-start-0 p-2 {{borders}} bg-transparent" 
                                    name="searchString" 
                                    type="search" 
                                    placeholder="Search Items Here"
                                    [(ngModel)]="searchFilter"
                                    (ngModelChange)="applySearchFilter()"
                                    *ngIf="paginate === true"
                                >
                                
                                <input 
                                
                                    class="table-search form-control text-white {{textcolor}} search-field rounded-4 rounded-start-0 border border-2 border-secondary border-start-0 bg-transparent p-2 {{borders}}" 
                                    name="searchString" 
                                    type="search" 
                                    placeholder="Search Items Here"
                                    [(ngModel)]="searchString"
                                    *ngIf="paginate === false"
                                >
                                    
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            
            <div class="table-parent-container overflow-y-auto ">
                <div class="table-child-contaner position-relative  h-auto overflow-auto">
                    <!--With Pagination-->
                    <table class="table table-striped" *ngIf="paginate === true">
                        <thead>
                            <tr >
                                <th class=" bg-theme-blue th fw-bold fs-6 text-center text-white p-3 text-nowrap" *ngFor="let item of tableHeader">{{item}}</th>
                                
                                <!--Enable this tableHeader Action-->
                                <th *ngIf="tableAction"
                                    class="th bg-theme-blue fw-bold fs-6 text-center dataTools text-white p-3"
                                >       
                                ACTIONS
                                </th>
                            </tr>
                        </thead>
                        <tbody class="position-relative">
                
                            <ng-container *ngIf="(displayedItems$ | async ) as displayedItems">
                                <tr *ngFor="let item of displayedItems">
                                    <td class=" pt-3 text-center text-nowrap max-text text-truncate overflow-hidden" *ngFor="let row of tableRows" >
                                            {{ item[row] }}
                                    </td>
                                    <!--Enable this table Actions-->
                                    <td *ngIf="tableAction"
                                        class="dataTools d-flex justify-content-center align-items-center pt-3"
                                    >       
                                    
                                        <!--EDIT BTN-->
                                        <button 
                                            (click)="sendRowData(item)"
                                            *ngIf="editBtn"
                                            type="button" 
                                            class="{{editBtnclass}} btn btn-primary bg-none text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                            
                                            [title]="'Edit'"
                                        >
                                            <i class="bi bi-pencil-square fs-5"></i>
                                        </button>
                                        
                                        <button 
                                            (click)="sendRowData(item)"
                                            *ngIf="editSubBtn"
                                            type="button" 
                                            class="{{editBtnclass}} btn btn-primary bg-none text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                            (click)="showEditSubForm()"
                                            [title]="'Edit'"
                                        >
                                            <i class="bi bi-pencil-square fs-5"></i>
                                        </button>
                                        
                                        <!--DELETE BTN-->
                                        <button 
                                            (click)="sendRowData(item)"
                                            *ngIf="deleteBtn"
                                            type="button" 
                                            class="{{deleteBtnclass}} btn btn-primary bg-none text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                            data-bs-toggle="modal" data-bs-target="#delete"
                                            [title]="'Delete'"
                                        >
                                            <i class="bi bi-trash fs-5"></i>
                                        </button>
                                        
                                        <button 
                                            (click)="sendRowData(item)"
                                            *ngIf="deleteSubBtn"
                                            type="button" 
                                            class="{{deleteBtnclass}} btn btn-primary bg-none text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                            data-bs-toggle="modal" data-bs-target="#deleteSub"
                                            [title]="'Delete'"
                                        >
                                            <i class="bi bi-trash fs-5"></i>
                                        </button>
                                        
                                        <!--VIEW BTN-->
                                        <button
                                            (click)="sendRowData(item)"
                                            *ngIf="viewBtn"
                                            type="button" 
                                            class="{{viewBtnclass}} btn btn-primary bg-none text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                            data-bs-toggle="modal" data-bs-target="#view"
                                            [title]="'View'"
                                        >
                                            <i class="bi bi-eye fs-5"></i>
                                        </button>
                                        
                                        <button
                                            (click)="sendRowData(item)"
                                            *ngIf="viewBtn2"
                                            type="button" 
                                            class="{{viewBtnclass}} btn btn-primary bg-none text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                            data-bs-toggle="modal" data-bs-target="#view2"
                                            [title]="'View'"
                                        >
                                            <i class="bi bi-eye fs-5"></i>
                                        </button>
                                        
                                        <!--BAN BTN-->

                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                    
                    <!--Without Pagination -->
                    <table class="table h-auto" *ngIf="paginate === false">
                        
                        <thead >
                            <tr >
                                <th *ngIf="showMultipleSelection" colspan="1"  class=" {{tableHeaderbg}} " >
                                    <div class="bg-container">
                                        <div  class="container position-relative cursor-pointer d-flex align-content-center justify-content-center">
                                            <label class="position-relative p-0 cursor-pointer m-auto">
                                                <input 
                                                    #checkboxInput
                                                    [checked]="isAllChecked"
                                                    class="form-check-input visually-hidden" 
                                                    type="checkbox"  
                                                    (change)="selectAll()"
                                                />
                                                <span class="custom-checkbox rounded-1 bg-none mt-0 cursor-pointer {{checkboxcolor}}"></span>
                                                <span *ngIf="showMinus" class="minus position-absolute" ></span>
                                            </label>
                                        </div>
                                    </div>
                                </th>
            
                                <th colspan="2" class="" *ngFor="let item of tableHeader">
                                    <div class="bg-container h-100 w-100 th fw-bold fs-6 text-center text-white text-nowrap">
                                        {{item}}
                                    </div>
                                </th>
                            
                                <!--Enable this tableHeader Action-->
                                <th colspan="1" *ngIf="tableAction"
                                    class="th {{tableHeaderbg}}  fw-bold fs-6 text-center dataTools text-white"
                                >      
                                    <div class="bg-container">Action</div>
                                </th>
                            </tr>
                        </thead>

                        <tbody class="">
                            <tr class="border-0  {{bordercolor}}" *ngFor="let item of (tableData | async | searchFilter: searchString)  let i = index" >
                                <td *ngIf="showMultipleSelection" colspan="1" class="{{textcolor}} ">
                                    <div class=" m-auto d-flex align-items-center justify-content-center p-2">
                                        <label class="position-relative p-0 cursor-pointer">
                                            <input 
                                                [checked]="isChecked(item.id || item.product_id)" 
                                                (change)="toggleSelection(item, $event)" 
                                                class="visually-hidden form-check-input rounded-1 bg-none mt-0 cursor-pointer {{checkboxcolor}}" 
                                                type="checkbox"  
                                            />
                                            <span class="custom-checkbox rounded-1 bg-none mt-0 cursor-pointer {{checkboxcolor}}"></span>
                                            <span class="check position-absolute" ><i *ngIf="isChecked(item.id || item.product_id)" class="bi bi-check"></i></span>
                                        </label>
                                    </div>
                                </td>
                                
                                <td colspan="2" class="m-auto text-center" *ngFor="let row of tableRows">
                                    <ng-container *ngIf="row === 'preview_image'; else notImage">
                                        <img [src]="item[row]" alt="Product Image" class="img-thumbnail" />
                                    </ng-container>
                                    <ng-template #notImage>
                                        <label [ngClass]="{'text-uppercase': row === 'id' || row === 'product_id'}" class="text-center mt-1 {{textcolor}}">
                                            <ng-container *ngIf="row === 'price'; else notPrice">{{ 'Php ' + (item[row] | number: '1.2-2') }}</ng-container>
                                            <!-- <ng-container *ngIf="row === 'status'; else notPrice">{{ item[row]  }}</ng-container> -->
                                            <ng-template #notPrice>
                                                {{ item[row] }}
                                            </ng-template>
                                        </label>
                                    </ng-template>
                                </td>
                                
                                <!--Enable this table Actions-->
                                <td colspan="1" *ngIf="tableAction" class="{{textcolor}} position-relative d-flex justify-content-center align-items-center">
                                    <div *ngIf="actionBtn" class=" m-auto d-flex align-items-center p-2">
                                        <div class="dropdown-start">
                                            <button 
                                                id="actionBtn" 
                                                class="actionbtn m-auto position-relative btn d-flex align-items-center justify-content-center p-2  border {{bordercolor}} {{textcolor}}"
                                                (click)="showAction(i)"
                                                data-bs-toggle="dropdown"
                                                > 
                                                <i class="bi bi-three-dots fs-5"></i> 
                                            </button>
                                            <div class="dropdown-menu dropdown-menu-dark p-0  border-0 box-shadow mt-2 rounded-3">
                                                <ul class="z-3 action-button list-unstyled p-0" >
                                                    <li class="action-item rounded-3 text-decoration-none">
                                                        <button 
                                                            *ngIf="editBtn"
                                                            type="button"
                                                            data-bs-toggle="modal" data-bs-target="#edit"
                                                            class="edit-btn px-2 py-1 border-0 bg-none text-white actn-btn mt-0 w-100 rounded-3 rounded-bottom-0 "
                                                            (click)="sendRowData(item)"
                                                            > 
                                                            Edit
                                                        </button>
                                                        <button 
                                                            *ngIf="editSubBtn"
                                                            type="button"
                                                            class="edit-btn px-2 py-1 border-0 bg-none text-white actn-btn mt-0 w-100 rounded-3 rounded-bottom-0 "
                                                            (click)="showEditForm(item)"
                                                            > 
                                                            Edit
                                                        </button>
                                                        <button 
                                                            *ngIf="viewBtn"
                                                            type="button"
                                                            data-bs-toggle="modal" data-bs-target="#view"
                                                            class="edit-btn px-2 py-1 border-0 bg-none text-white actn-btn mt-0 w-100 rounded-3 rounded-bottom-0 "
                                                            (click)="sendRowData(item)"
                                                            > 
                                                            View
                                                        </button>
                                                        <div class="action-border"></div>
                                                    </li>
                                                    <li class="action-item text-decoration-none ">
                                                        <button 
                                                            type="button"
                                                            data-bs-toggle="modal" data-bs-target="#delete"
                                                            class="delete-btn px-2 py-1 border-0 bg-none text-white actn-btn w-100 rounded-3 rounded-top-0 "
                                                            (click)="sendRowData(item)"
                                                            > 
                                                            Delete
                                                        </button>
                                                    </li>
                                                    
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="actionForOrderBtn" class="m-auto d-flex align-items-center justify-content-center">
                                        <ng-container *ngIf="elipsesActionBtn">
                                            <button 
                                                id="actionBtn" 
                                                class="actionbtn  m-auto position-relative btn d-flex align-items-center justify-content-center p-2  border {{bordercolor}} {{textcolor}}"
                                                [class.activebtn]="activeOrderButtonIndex === i"
                                                (click)="showOrderAction(i)"
                    
                                                > 
                                                <i class="bi bi-three-dots fs-5"></i> 
                                            </button>
                                        </ng-container>
                                        <ng-container *ngIf="orderBtnSet" >
                                            <button 
                                                *ngIf="item.status === paymentStatus"
                                                type="button"
                                                data-bs-toggle="modal" data-bs-target="#confirm"
                                                [title]="'Confirm Payment'"
                                                class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                                (click)="sendRowData(item)"
                                                > 
                                                <i class="bi bi-check fs-4 {{textcolor}}"></i>
                                            </button>
                                            <button 
                                                *ngIf="item.status === packStatus"
                                                type="button"
                                                data-bs-toggle="modal" data-bs-target="#packed"
                                                [title]="'Pack Order'"
                                                class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                                (click)="sendRowData(item)"
                                                > 
                                                <i class="bi bi-box2 fs-4 {{textcolor}}"></i>
                                            </button>
                                            <button 
                                                *ngIf="item.status === shipStatus"
                                                type="button"
                                                data-bs-toggle="modal" data-bs-target="#ship"
                                                [title]="'Ship Order'"
                                                class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                                (click)="sendRowData(item)"
                                                > 
                                                <i class="bi bi-box2-fill fs-4 {{textcolor}}"></i>
                                            </button>
                                            <button 
                                                *ngIf="item.status === deliverStatus"
                                                type="button"
                                                data-bs-toggle="modal" data-bs-target="#deliver"
                                                [title]="'Deliver Order'"
                                                class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                                (click)="sendRowData(item)"
                                                > 
                                                <i class="bi bi-truck fs-4 {{textcolor}}"></i>
                                            </button>
                                            <!-- <button
                                                (click)="sendRowData(item)"
                                                *ngIf="item.status === 200"
                                                type="button"
                                                class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                                data-bs-toggle="modal" data-bs-target="#deliver"
                                                [title]="'Delivered'"
                                            >
                                            <i class="bi bi-box fs-4 {{textcolor}}"></i>
                                            </button> -->

                                        </ng-container>

                                        <button
                                            (click)="sendRowData(item)"
                                            *ngIf="checkBtn"
                                            type="button"
                                            data-bs-toggle="modal" data-bs-target="#confirm"
                                            [title]="'Confirm Payment'"
                                            class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                        >
                                            <i class="bi bi-check-lg fs-5  {{textcolor}}"></i>
                                        </button>
                                        <button
                                            (click)="showPage(item)"
                                            *ngIf="chatBtn"
                                            type="button"
                                            [title]="'Confirm Payment'"
                                            class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                        >
                                            <i class="bi bi-chat-dots fs-5  {{textcolor}}"></i>
                                        </button>
                                        <button
                                            *ngIf="viewBtn"
                                            (click)="sendRowData(item)"
                                            type="button" 
                                            class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                            data-bs-toggle="modal" data-bs-target="#view"
                                            [title]="'View'"
                                        >
                                            <i class="bi bi-eye fs-4 {{textcolor}}"></i>
                                        </button>
                                        <button
                                            *ngIf="viewBtn2"
                                            (click)="showPage(item)"
                                            type="button" 
                                            class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                            [title]="'View'"
                                        >
                                            <i class="bi bi-eye fs-4 {{textcolor}}"></i>
                                        </button>
                                        <ng-container  *ngIf="cancelOrder">
                                            <button 
                                                *ngIf="item.status === 100"
                                                type="button"
                                                data-bs-toggle="modal" data-bs-target="#cancel"
                                                [title]="'Cancel'"
                                                class="{{btnborders}} order-btn btn-primary border-primary text-center px-2 py-3 mx-2 border-1 bg-none w-100 mt-0 rounded-3 d-flex align-items-center justify-content-center"
                                                (click)="sendRowData(item)"
                                                > 
                                                <i class="bi bi-check fs-4 {{textcolor}}"></i>
                                            </button>
                                        </ng-container>
                                    </div>
                                    
                                    <!--SHIPPED STATUS BTN-->
                                    <ng-container *ngIf="orderBtn">
                                        <button
                                            (click)="sendRowData(item)"
                                            *ngIf="item.status === paymentStatus"
                                            type="button"
                                            class="btn btn-primary bg-none text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                            data-bs-toggle="modal" data-bs-target="#confirm"
                                            [title]="'Confirm Payment'"
                                        >
                                            <i class="bi bi-check-lg fs-5"></i>
                                        </button>
                                        <button
                                            (click)="sendRowData(item)"
                                            *ngIf="item.status === shipStatus"
                                            type="button"
                                            class="btn btn-primary bg-none text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                            data-bs-toggle="modal" data-bs-target="#ship"
                                            [title]="'Ship Order'"
                                        >
                                            <i class="bi bi-box-seam fs-5"></i>
                                        </button>
                                        
                                        <button
                                            (click)="sendRowData(item)"
                                            *ngIf="item.status === deliverStatus"
                                            type="button"
