
<div class="table-container bg-white rounded-4 {{tableContainerClass}}">

    <div class="table-header d-flex justify-content-between align-items-center pb-2 pt-2 " *ngIf="tableHead">
        <div class="row w-100 mx-0 ">
            <div class="col-lg-6 px-0">
                <div class="table-title text-start">
                    <h1 class="header-title fw-bold fs-4 mb-0">{{tableTitle}}</h1>
                    <h3 class="header-sub-title fw-bold fs-6 mt-0">{{subTitle}}</h3>
                </div>
            </div>
            <div class="col-lg-6 px-0">          
                <div 
                    class="table-tools d-flex justify-content-between w-100 flex-column flex-sm-row justify-content-lg-end align-items-center px-0"
                    *ngIf="tableTools"
                >
                    <div class="searchbar-container w-auto px-0 {{searchBarclass}}" *ngIf="searchBar">
                        <div  class="input-group mx-1 " >
                            <input 
                            
                                class="form-control search-field rounded-4 rounded-end-0 border-end-0 border-primary" 
                                name="searchString" 
                                type="search" 
                                placeholder="Search Items Here"
                                [(ngModel)]="searchFilter"
                                (ngModelChange)="applySearchFilter()"
                                
                            >
                                
                            <span class="input-group-text searchbar-btn bg-white rounded-4 rounded-start-0 border-primary" id="basic-addon2">
                                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1C92FF" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div *ngIf="Btntools" class="button-container mt-sm-0 p-0 mt-2 w-auto d-flex justify-content-start justify-content-lg-end">
                        <button
                            *ngIf="addBtn"
                            type="button" 
                            class="btn btn-primary text-nowrap text-white mx-1 bg-theme-blue {{addBtnclass}}"
                            (click)="showAddForm()"
                            >{{addbtnName}}
                        </button>

                        
                        <button
                            *ngIf="addSubBtn"
                            type="button" 
                            class="btn btn-primary text-nowrap text-white mx-1 bg-theme-blue {{addSubBtnclass}}"
                            (click)="showAddSubForm()"
                            >{{addSubtnName}}
                        </button>
                        
                        <button 
                            *ngIf="restockBtn"
                            type="button" 
                            class="btn btn-primary text-nowrap text-white mx-1 bg-theme-blue {{restockBtnclass}}"
                            
                            >RESTOCK</button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    
    <div class="table-container  overflow-x-auto">
        <table class="table table-striped" *ngIf="paginate === true">
            <thead>
                <tr >
                    <th class=" bg-theme-blue th fw-bold fs-6 text-center text-white p-3 text-nowrap" *ngFor="let item of tableHeader">{{item}}</th>
                    
                    <!--Enable this tableHeader Action-->
                    <th *ngIf="tableAction"
                        class="th bg-theme-blue fw-bold fs-6 text-center dataTools text-white p-3"
                    >       
                    ACTIONS
                    </th>
                </tr>
            </thead>
            <tbody class="position-relative">
    
                <ng-container *ngIf="(displayedItems$ | async ) as displayedItems">
                    <tr *ngFor="let item of displayedItems">
                        <td class="text-center pt-3 text-nowrap" *ngFor="let row of tableRows">
                            {{ item[row] }}
                        </td>
                        <!--Enable this table Actions-->
                        <td *ngIf="tableAction"
                            class="dataTools d-flex justify-content-center align-items-center pt-3"
                        >       
                        
                            <!--EDIT BTN-->
                            <button 
                                (click)="sendRowData(item)"
                                *ngIf="editBtn"
                                type="button" 
                                class="{{editBtnclass}} btn bg-white text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                (click)="showEditForm()"
                            >
                                <i class="bi bi-pencil-square fs-5"></i>
                            </button>
                            
                            <button 
                                (click)="sendRowData(item)"
                                *ngIf="editSubBtn"
                                type="button" 
                                class="{{editBtnclass}} btn bg-white text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                (click)="showEditSubForm()"
                            >
                                <i class="bi bi-pencil-square fs-5"></i>
                            </button>
                            
                            <!--DELETE BTN-->
                            <button 
                                (click)="sendRowData(item)"
                                *ngIf="deleteBtn"
                                type="button" 
                                class="{{deleteBtnclass}} btn btn-primary bg-white text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                data-bs-toggle="modal" data-bs-target="#delete"
                            >
                                <i class="bi bi-trash fs-5"></i>
                            </button>
                            
                            <button 
                                (click)="sendRowData(item)"
                                *ngIf="deleteSubBtn"
                                type="button" 
                                class="{{deleteBtnclass}} btn btn-primary bg-white text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                data-bs-toggle="modal" data-bs-target="#deleteSub"
                            >
                                <i class="bi bi-trash fs-5"></i>
                            </button>
                            
                            <button
                                (click)="sendRowData(item)"
                                *ngIf="viewBtn"
                                type="button" 
                                class="{{viewBtnclass}} btn bg-white text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                data-bs-toggle="modal" data-bs-target="#view"
                            >
                                <i class="bi bi-eye fs-5"></i>
                            </button>
                            
                            <button
                                (click)="sendRowData(item)"
                                *ngIf="viewBtn2"
                                type="button" 
                                class="{{viewBtnclass}} btn bg-white text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center"
                                data-bs-toggle="modal" data-bs-target="#view2"
                            >
                                <i class="bi bi-eye fs-5"></i>
                            </button>
                            
                            <button
                                (click)="sendRowData(item)"
                                *ngIf="banBtn"
                                type="button"
                                [class]="bannedStatus[item.user_id] ? 'btn btn-danger bg-banned text-white border-danger rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center' : 'btn btn-primary bg-white text-primary border-primary rounded-3 mx-2 w-20 px-2 pt-1 pb-1 d-flex align-items-center'"
                                data-bs-toggle="modal" data-bs-target="#ban"
                            >
                                <i class="bi bi-hammer fs-5"></i>
                            </button>
                        
                        


                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        
        <table class="table table-striped" *ngIf="paginate === false">
            <thead>
                <tr >
                    <th class=" bg-theme-blue th fw-bold fs-6 text-center text-white p-3 text-nowrap" *ngFor="let item of tableHeader">{{item}}</th>
                    
                    <!--Enable this tableHeader Action-->
                    <th *ngIf="tableAction"
                        class="th bg-theme-blue fw-bold fs-6 text-center dataTools text-white p-3"
                    >       
                    ACTIONS
                    </th>
                </tr>
            </thead>
            <tr *ngFor="let item of (tableData | async | searchFilter: searchString)" >
                <td class="text-center pt-3 text-nowrap" *ngFor="let row of tableRows">
                    {{ item[row] }}
                </td>
            </tr>
        </table>
    </div>


    <nav class="align-items-center row" *ngIf="paginate">
    
        <div class="col-lg-6 d-flex">
            <label for="pageSize" class="mx-2 text-nowrap">Items per page:</label>
            <select id="pageSize" (change)="changePageSize($event)">
                <option *ngFor="let option of pageSizeOptions" [value]="option">{{ option }}</option>
            </select>
        </div>
        <div class="col-lg-6 d-flex justify-content-start justify-content-lg-end">
            <ul class="pagination d-flex align-items-center mt-3 mx-2">
                <li class="page-item">
                    <button  class="page-link bg-white" (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
                </li>
                <li class="page-item"><a class="page-link text-nowrap">Page {{ currentPage }} of {{ totalPages }}</a></li>
                <li class="page-item">
                    <button class="page-link bg-white" (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
                </li>
            </ul>
        </div>
    

    </nav>
    


</div>
