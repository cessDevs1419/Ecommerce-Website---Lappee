<form *ngIf="formAddCategory" [formGroup]="addCategoryForm" (ngSubmit)="onCategoryAddSubmit()">
    <div class="container w-100 h-100 row mx-0">
        <div class="col-lg-6 h-100 container-shadow bg-white p-4">
            <div class="form-title text-start mb-2">
                <h1 class="modal-title fs-4 fw-bolder mb-0" >{{formTitle}}</h1>
                <div class="modal-sub-title text-dark-emphasis fs-6 mt-0">{{formsubTitle}}</div>
            </div>
            <hr class="divider mb-4">
            
            <div class="modal-body pt-0 pb-0 mb-4 ">
                <div class="w-100 mb-3">
<!--ADD NEW CATEGORY-->
                    <label for="categoryName" class="form-label">Main Category Name</label>
                    <input 
                        class="form-control border border-dark border-1" 
                        type="text" 
                        id="categoryName" 
                        formControlName="category"  
                        required
                    >
                </div>
                <div class="row px-2">
                    <div class="col-xl-5 px-1">
                        <div class="w-100 mb-3">
<!--ADD NEW ATTRIBUTE-->
                            <label for="newAttributes" class="form-label">Add New Attributes</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control border-end-0" placeholder="New Attributes">
                                <button class="input-group-text border-start-0 border border-dark-subtle" id="AddVariants">+</button>
                            </div>
                        </div>
                        
                        <div class="attribute-list border border-dark-subtle rounded-2">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control border-start-0 border-top-0 border-end-0" placeholder="Search...">
                                <button class="input-group-text border-start-0 border-top-0 border-end-0  border border-dark-subtle" id="AddVariants">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
<!-- ATTRIBUTE LIST -->
                            <ul class="list-unstyled px-4 ">
                                <li class="text-decoration-none m-auto mb-2 d-flex align-items-center">
                                    <div class="input-group mb-3 ">
                                        <div class="input-group-text border-0">
                                            <input class="form-check-input mt-0 border-dark-subtle cursor-pointer" type="checkbox" value="" aria-label="Checkbox for following text input">
                                        </div>
                                        <label class="">Hood</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xl-7 px-1 mt-3 mt-lg-0">
                        <div class="w-100 mb-3">
<!--SELECTED ATTRIBUTE LIST -->
                            <label for="attributesList" class="form-label">Selected Attributes</label>
                            <div class="border border-dark-subtle rounded-2 p-3 px-1 h-100">
                                <ul class="list-unstyled w-100 d-flex align-items-center flex-wrap">
                                    <li class="item-list bg-dark-lite mx-2 mb-2 rounded-3 d-flex align-items-center">
                                        <label class="mx-2 item">hood</label>
                                        <button class="btn border-0">x</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer border-0 justify-content-end mb-4">
                <button 
                    *ngIf="cancel"
                    type="button" 
                    class="btn btn-muted mx-1" 
                    (click)="hitcancel()"
                >
                CANCEL</button>
                
                <button 
                    *ngIf="done"
                    type="button" 
                    class="btn btn-muted mx-1" 
                    (click)="hitdone()"
                >
                DONE</button>
                <button 
                    type="submit" 
                    class="btn btn-primary btn-primary-light text-white mx-1"
                >
                CONFIRM</button>
            </div>
        </div>
    </div>
    
</form>

<!--EDIT CATEGORY FORM-->
<form *ngIf="formEditCategory" [formGroup]="editCategoryForm"  (ngSubmit)="onCategoryEditSubmit()">
    <div class="container d-flex align-items-center h-100">
        <div class="col-lg-6 m-auto container-shadow bg-white p-4">
            <div class="form-title text-start mb-2">
                <h1 class="modal-title fs-4 fw-bolder mb-0" >{{formTitle}}</h1>
                <div class="modal-sub-title text-dark-emphasis fs-6 mt-0">{{formsubTitle}}</div>
            </div>
            <hr class="divider mb-4">
            <div class="modal-body text-center pt-0 pb-0 mb-3 ">
                <div class="m-auto col-sm-8 mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input 
                        type="hidden" 
                        [value]="selectedRowData"
        
                    >
                    <input 
                        class="form-control" 
                        type="text" 
                        id="categoryName" 
                        formControlName="category" 
                        [value]="editCategories"
                        required
                    >
        
                </div>
            </div>
            
            <div class="modal-footer border-0 justify-content-center">
                <button 
                    *ngIf="cancel"
                    type="button" 
                    class="btn btn-muted mx-1" 
                    (click)="hitcancel()"
                >
                CANCEL</button>
                
                <button 
                    *ngIf="done"
                    type="button" 
                    class="btn btn-muted mx-1" 
                    (click)="hitdone()"
                >
                DONE</button>
                <button 
                    type="submit" 
                    class="btn btn-primary btn-primary-light text-white mx-1 "
                    [ngClass]="{'disabled': !editCategoryForm.get('category')?.value}"
                    
                >CONFIRM</button>
            </div>
        </div>
    </div>
</form>

<!--DELETE CATEGORY FORM-->
<form *ngIf="formDeleteCategory" [formGroup]="deleteCategoryForm"  (ngSubmit)="onCategoryDeleteSubmit()">
    <div  class="modal-body text-center pt-0 pb-0">
        <input 
            type="hidden" 
            [value]="selectedRowData?.id"
            formControlName="main_category_id"
        >
        <p class="fs-5 fw-bold mb-1">Are you sure to remove this Category?</p>
        <h1 class="text-primary fs-4 fw-bolder text-truncate">{{selectedRowData?.name}}</h1>
    </div>
    <div class="modal-footer border-0 justify-content-center">
        <button type="button" class="btn btn-muted" data-bs-dismiss="modal">CANCEL</button>
        <button type="submit" class="btn btn-primary bg-light-primary text-white">CONFIRM</button>
    </div>
</form>
