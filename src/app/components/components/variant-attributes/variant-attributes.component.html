<div class="accordion accordion-flush " id="accordionProductDesc" *ngIf="selectedVariantAttributes">
    <div class="accordion-item">
        <h3 class="accordion-header fw-bold">
            <button class="accordion-button product-description-accordion fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#productDescription">
                Variant Description
            </button>
        </h3>
        <div class="accordion-collapse collapse show product-description-accordion bg-light-gray" data-bs-parent="#accordionProductDesc" id="productDescription">
            <div class="accordion-body white-space-pre">
                {{this.selectedVariantAttributes}}
            </div>
        </div>
    </div>
</div>

<form>
    <div>
        <p class="fw-bold m-0 fs-4">Sizes</p>
        <div class="d-flex flex-row">
            <div *ngFor="let size of sizes | keyvalue" class="select-container me-3">
                <input type="radio" class="size-select" value={{size.key}} name="size" id={{size.key}} (change)="changeSize(size.key)" />
                <label class="size-select-box justify-content-center align-items-center" for={{size.key}}>{{size.key}}</label>
            </div>  
        </div>
    </div>
    
    <div *ngIf="this.selectedSizeVariants.length > 0" class="mt-3">
        <p class="fw-bold m-0 fs-4">Variants</p>
        <div *ngFor="let variant of this.selectedSizeVariants" class="select-container">
            
            <label for={{variant.variant_id}} class="w-100 variant-label">
                <input type="radio" class="variant-select" value={{variant.variant_id}} name="variant" id={{variant.variant_id}} (change)="changeVariant(variant)" />
                <div class="d-flex flex-row rounded-1 p-3 variant-box" *ngIf="loadVariantAttributes(variant) as attr">
                    <div class="">
                        <img src={{variant.variant_images[0]}} class="variant-image rounded-1">
                    </div>
                    <div class="d-flex flex-column ms-3 justify-content-center">
                        <p class="m-0 fw-bold fs-5">{{variant.variant_name}}</p>
                        <p class="m-0">{{variant.price  | currency}}</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</form>
