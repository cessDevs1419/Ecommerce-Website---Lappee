<div class="d-flex ">

    <header  class="dashboard-header w-100 mx-0 mb-5 z-3 position-relative bg-white" >
        <div class="dashboard-container container-fluid w-100 start-0 position-fixed bg-white d-flex justify-content-between align-items-center p-2 flex-wrap">
            <div  class="title-container d-flex align-items-center p-2">
                
                <button (click)="toggleClass()" class="text-center fs-1 d-flex justify-content-center  border-0 bg-white  ">
                    <div class="d-flex align-items-center m-auto">
                        <img class="button-icon" src="./assets/favicon.png" alt="">
                        <a [class.active-button-title]="isClassToggled" class="button-title fs-3 p-0 text-decoration-none text-dark">LAPPEE</a>
                    </div>
                </button>
                
                <a   class="title fs-3 ms-3 fw-bold text-decoration-none text-dark">
                    {{headerName}}
                </a>
            </div>
            
            <div class="toolkit px-5 d-none d-md-flex justify-content-between ">
                <div [routerLink]="'/profile'" (click)="setFalse()" routerLinkActive="active-link" class="icon-container rounded-circle bg-white mx-3 d-flex justify-content-center align-items-center">
                    <i class="bi bi-person-fill text-primary fs-4"></i>
                </div>
                <div class="icon-container position-relative rounded-circle bg-white mx-3 d-flex justify-content-center align-items-center">
                    <i class="bi bi-bell-fill text-primary fs-4"></i>
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">Notification</span>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <div [class.active-button]="isClassToggled" class="sidebar z-2 d-flex flex-column flex-shrink-0 bg-white  start-0 position-fixed h-100 border border-end-2 ">
        

        
        <ul class="nav flex-column mb-auto mt-5" *ngIf="admin">
            
            <li [routerLink]="'/admin/overview'" (click)="setFalse()" routerLinkActive="active-link" class="d-flex align-items-center nav-item p-2 ps-4 mx-0">
                <i routerLinkActive="text-white" class="bi bi-boxes text-dark"></i>
                <a routerLinkActive="text-white" class="nav-link text-dark text-decoration-none" aria-current="page">
                    Overview
                </a>
            </li>
            
            <li [routerLink]="'/admin/category-management'" (click)="setFalse()" routerLinkActive="active-link" class="d-flex align-items-center nav-item  p-2 ps-4 mx-0">
                <i routerLinkActive="text-white" class="bi bi-gear text-dark"></i>
                <a  routerLinkActive="text-white" class="nav-link text-dark text-decoration-none">
                    Category Setup
                </a>
            </li>
            
            <li [routerLink]="'/admin/product-management'" (click)="setFalse()"  routerLinkActive="active-link" class="d-flex align-items-center nav-item  p-2 ps-4 mx-0">
                <i routerLinkActive="text-white" class="bi bi-bag text-dark"></i>
                <a routerLinkActive="text-white" class="nav-link text-dark text-decoration-none">
                    Products
                </a>
            </li>
        
            <li [routerLink]="'/admin/sales-management'" (click)="setFalse()" routerLinkActive="active-link" class="d-flex align-items-center nav-item  p-2 ps-4 mx-0">
                <i routerLinkActive="text-white" class="bi bi-graph-up text-dark"></i>
                <a routerLinkActive="text-white" class="nav-link text-dark text-decoration-none">
                    Sales
                </a>
            </li>
            
            <li [routerLink]="'/admin/accounts-management'" (click)="setFalse()" routerLinkActive="active-link" class="d-flex align-items-center nav-item p-2 ps-4 mx-0">
                <i routerLinkActive="text-white" class="bi bi-people text-dark"></i>
                <a routerLinkActive="text-white" class="nav-link text-dark text-decoration-none">
                    Accounts
                </a>
            </li>

            <li [routerLink]="'/admin/order-management'" (click)="setFalse()" routerLinkActive="active-link"  class="d-flex align-items-center nav-item p-2 ps-4 mx-0">
                <i routerLinkActive="text-white" class="bi bi-list-check text-dark"></i>
                <a routerLinkActive="text-white" class="nav-link text-dark text-decoration-none">
                    Track Orders
                </a>
            </li>

            <li [routerLink]="'/admin/inquiry'" (click)="setFalse()" routerLinkActive="active-link"  class="d-flex align-items-center nav-item p-2 ps-4 mx-0">
                <i routerLinkActive="text-white" class="bi bi-envelope text-dark"></i>
                <a routerLinkActive="text-white" class="nav-link text-dark text-decoration-none">
                    Inquiry
                </a>
            </li>
            
            <li  (click)="showSubmenu()" [class]="toggleContent ? 'active-link d-flex align-items-center nav-item p-2 ps-4 mx-0':'d-flex align-items-center nav-item p-2 ps-4 mx-0'"  >
                
                <i [class]="toggleContent ? 'bi bi-gear text-white':'bi bi-gear text-dark'"></i>
                <a [class]="toggleContent ? 'nav-link text-decoration-none text-white':'nav-link text-dark text-decoration-none'" >
                    Manage Contents
                </a>
            </li>
            
            <div *ngIf="subMenu" class="bg-body-secondary p-0 m-0">
            
                <li [routerLink]="'/admin/site-settings'"  class="d-flex align-items-center nav-item p-2 ps-4 mx-0">
                    <a routerLinkActive="text-primary" class="ms-4 text-dark nav-link text-decoration-none">
                        Site Settings
                    </a>
                </li>
                
                <li  [routerLink]="'/about'"  class="d-flex align-items-center nav-item p-2 ps-4 mx-0">
                    <a routerLinkActive="text-primary" class="ms-4 text-dark nav-link text-decoration-none">
                        About Us

                </li>
                
                <li *ngIf="subMenu" [routerLink]="'/terms'"  class="d-flex align-items-center nav-item p-2 ps-4 mx-0">
                    <a routerLinkActive="text-primary" class="ms-4 nav-link text-dark text-decoration-none">
                        Terms Of Service
                    </a>
                </li>
    
            </div>
            
            <li [routerLink]="'/profile'" (click)="setFalse()" routerLinkActive="active-link"  class="d-md-none d-flex align-items-center nav-item p-2 ps-4 mx-0">
                
                <a routerLinkActive="text-white" class="nav-link text-dark text-decoration-none">
                    User Profile
                </a>
            </li>
            
            <li [routerLink]="'notifications'" (click)="setFalse()" routerLinkActive="active-link" class="d-md-none d-flex align-items-center nav-item p-2 ps-4 mx-0">
                <i routerLinkActive="text-white" class="bi bi-bell-fill text-dark"></i>
                <a routerLinkActive="text-white" class="nav-link text-dark text-decoration-none">
                    Notifications
                </a>
            </li>
